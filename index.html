<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <title>N. Gerges Expo - Used Cars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <p class="small-text">GET YOUR'S</p>
    <h1>WE SELL USED CAR</h1>
  </header>

  <!-- Main Content -->
  <main class="content">
    <div class="expo-info">
      <div class="expo-title">
        <h2>N.GERGES <span>EXPO</span></h2>
        <div class="title-line"></div>
      </div>

      <div class="car-placeholder">
        <img src="eb35c4c1046aaba3288028b68f293925.png" alt="Cherokee" />
      </div>

      <p class="market-text">
        Explore the availability of our cars and exclusive deals directly on our
        Facebook Marketplace page.
      </p>

      <a
        href="https://www.facebook.com/marketplace"
        target="_blank"
        class="market-btn"
      >
        Visit Facebook Marketplace
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
     <div class="footer-item">
    <i class="fa-solid fa-phone icon"></i>
    <div>
      <p class="footer-accent">MORE INFO</p>
      <p class="footer-white">81-628221</p>
    </div>
  </div>
   
  </footer>

</html>
